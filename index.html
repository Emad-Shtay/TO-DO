<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TO-DO</title>
  <script src="http://localhost:8098"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  
</head>
<body>

<div id="app">
 <ul>
 <li v-for="todo in todos" class="flex">
   <label >
     <input v-on:click="check(todo)" type="checkbox" class="nes-checkbox">
     <span>&nbsp;</span>
    </label>
   {{todo.text}}
  <div class="space"></div>
  <button class="nes-btn is-error padding" v-on:click="removeTodo(todo.id)">X</button>
  </li>
 </ul>

 <input type="text" class="nes-input" placeholder="Add todo..." v-on:keyup.enter="addTodo">
</div>  
<script src="app.js"></script>
</body>
</html>
